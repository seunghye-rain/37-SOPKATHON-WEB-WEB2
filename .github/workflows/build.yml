name: Build Test

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install pnpm
        run: |
          npm install -g pnpm
          echo "PNPM PATH: $(which pnpm)"
          pnpm --version

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ›  Run build
        run: pnpm build
