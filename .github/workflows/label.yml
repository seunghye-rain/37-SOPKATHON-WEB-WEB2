name: Labeler

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Check Labels
        id: labeler
        uses: jimschubert/labeler-action@v1
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Add labels based on user
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const author = context.payload.pull_request 
              ? context.payload.pull_request.user.login 
              : context.payload.issue.user.login;
            const userLabels = {
              "jin-evergreen": "ğŸŒŠ ì§„ì„",
              "seunghye-rain": "ğŸŒ§ï¸ ìŠ¹í˜œ",
              "yooncandooit": "ğŸ«§ ìœ¤ì§€",
              "Sohyunnnn": "ğŸ€ ì†Œí˜„",
            };
            const labelToAdd = userLabels[author];
            if (labelToAdd) {
              github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request 
                  ? context.payload.pull_request.number 
                  : context.payload.issue.number,
                labels: [labelToAdd]
              });
            }